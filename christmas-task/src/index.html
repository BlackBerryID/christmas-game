<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>christmas-tree</title>
  </head>
  <body>
    <header class="header">
      <div class="container header_container">
        <nav class="nav">
          <a href="#" class="nav_link logo" data-page="start"></a>
          <a href="#" class="nav_link christmas-toys" data-page="toys">Игрушки</a>
          <a href="#" class="nav_link christmas-tree" data-page="tree">Ёлка</a>
        </nav>
        <div class="controls">
          <input type="search" class="search" placeholder="Поиск" autofocus autocomplete="off" />
          <div class="counter">
            <div class="counter_number">0</div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="page start-page container hide remove">
        <div class="game-name">Помогите бабушке нарядить ёлку</div>
        <button class="start-btn btn" data-page="toys">Начать</button>
      </div>
      <div class="page toys-page container hide remove">
        <section class="filters-column">
          <div class="filters-column_wrapper">
            <div class="sort">
              <h3 class="title">Сортировать</h3>
              <div class="select">
                <select class="select_list">
                  <option value="0">По названию от "А" до "Я"</option>
                  <option value="1">По названию от "Я" до "А"</option>
                  <option value="2">По количеству по возврастанию</option>
                  <option value="3">По количеству по убыванию</option>
                </select>
              </div>
            </div>
            <div class="check-filters">
              <div class="shape">
                <h3 class="title">Форма</h3>
                <ul class="shape_list">
                  <li class="shape-item shape-item_1">Колокольчик</li>
                  <li class="shape-item shape-item_2">Шар</li>
                  <li class="shape-item shape-item_3">Шишка</li>
                  <li class="shape-item shape-item_4">Снежинка</li>
                  <li class="shape-item shape-item_5">Фигурка</li>
                </ul>
              </div>
              <div class="color">
                <h3 class="title">Цвет</h3>
                <div class="color_list">
                  <input type="checkbox" class="color-item" id="white" data-color="белый" />
                  <label for="white"></label>
                  <input type="checkbox" class="color-item" id="yellow" data-color="желтый" />
                  <label for="yellow"></label>
                  <input type="checkbox" class="color-item" id="red" data-color="красный" />
                  <label for="red"></label>
                  <input type="checkbox" class="color-item" id="blue" data-color="синий" />
                  <label for="blue"></label>
                  <input type="checkbox" class="color-item" id="green" data-color="зелёный" />
                  <label for="green"></label>
                </div>
              </div>
              <div class="size">
                <h3 class="title">Размер</h3>
                <div class="size_list">
                  <input type="checkbox" class="size-item input-item" id="large" data-size="большой" />
                  <label for="large">Большой</label>
                  <input type="checkbox" class="size-item input-item" id="medium" data-size="средний" />
                  <label for="medium">Средний</label>
                  <input type="checkbox" class="size-item input-item" id="small" data-size="малый" />
                  <label for="small">Маленький</label>
                </div>
              </div>
              <div class="favorite">
                <input type="checkbox" class="favorite-item input-item" id="favorite" />
                <label for="favorite">Только любимые</label>
              </div>
            </div>
            <div class="slider">
              <h3 class="title">Количество экземпляров</h3>
              <div class="slider_wrapper">
                <input class="slider_input slider_input__amount-left" type="number" readonly />
                <div class="slider_amount"></div>
                <input class="slider_input slider_input__amount-right" type="number" readonly />
              </div>
              <h3 class="title">Год приобретения</h3>
              <div class="slider_wrapper">
                <input class="slider_input slider_input__year-left" type="number" readonly />
                <div class="slider_year"></div>
                <input class="slider_input slider_input__year-right" type="number" readonly />
              </div>
            </div>
            <div class="buttons-wrapper">
              <button class="btn filters">Сбросить фильтры</button>
              <button class="btn settings">Сбросить настройки</button>
            </div>
          </div>
        </section>

        <section class="cards">
          <div class="cards_inner-wrapper"></div>
        </section>
      </div>

      <div class="page tree-page container">
        <div class="settings-column">
          <div class="settings-column_wrapper">
            <div class="settings-column_buttons">
              <button class="sound-btn"></button>
              <button class="snow-btn"></button>
            </div>
            <div class="choose-tree">
              <div class="choose-tree_title title">Выбери ёлку</div>
              <ul class="choose-tree_cards">
                <li class="choose-tree_card" data-tree-num="1">
                  <img src="../public/tree/1.png" alt="christmas tree" class="choose-tree_img" />
                </li>
                <li class="choose-tree_card" data-tree-num="2">
                  <img src="../public/tree/2.png" alt="christmas tree" class="choose-tree_img" />
                </li>
                <li class="choose-tree_card" data-tree-num="3">
                  <img src="../public/tree/3.png" alt="christmas tree" class="choose-tree_img" />
                </li>
                <li class="choose-tree_card" data-tree-num="4">
                  <img src="../public/tree/4.png" alt="christmas tree" class="choose-tree_img" />
                </li>
              </ul>
            </div>
            <div class="choose-background">
              <div class="choose-background_title title">Выберите фон</div>
              <ul class="choose-background_cards">
                <li class="choose-background_card background__1" data-bgnum="1"></li>
                <li class="choose-background_card background__2" data-bgnum="2"></li>
                <li class="choose-background_card background__3" data-bgnum="3"></li>
                <li class="choose-background_card background__4" data-bgnum="4"></li>
                <li class="choose-background_card background__5" data-bgnum="5"></li>
                <li class="choose-background_card background__6" data-bgnum="6"></li>
                <li class="choose-background_card background__7" data-bgnum="7"></li>
                <li class="choose-background_card background__8" data-bgnum="8"></li>
              </ul>
            </div>
            <div class="garland">
              <div class="garland_title title">Гирлянда</div>
              <div class="garland_inner-wrapper">
                <div class="garland_buttons-wrapper">
                  <button class="garland_btn multicolor-btn" data-color="multicolor"></button>
                  <button class="garland_btn red-btn" data-color="red"></button>
                  <button class="garland_btn yellow-btn" data-color="yellow"></button>
                  <button class="garland_btn green-btn" data-color="green"></button>
                  <button class="garland_btn blue-btn" data-color="blue"></button>
                </div>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input class="checkbox" data-name="time" type="checkbox" id="checkBox" />
                    <span class="garland_slider"></span>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn settings-column_btn">Сбросить настройки</button>
          </div>
        </div>
        <!-- settings column -->
        <div class="tree-column">
          <div class="snowflakes"></div>
          <div class="garland_container"></div>
          <div class="tree-column_wrapper"></div>
        </div>
        <!-- tree column -->
        <div class="selected-column">
          <div class="selected-column_wrapper">
            <div class="selected-toys_wrapper">
              <div class="selected-toys_title title">Игрушки</div>
              <ul class="selected-toys_list"></ul>
            </div>
          </div>
        </div>
        <!-- selected column -->
      </div>
      <!-- tree page -->
    </main>
    <footer class="footer">
      <div class="container footer_container">
        <a href="https://github.com/BlackBerryID" class="footer_link github" target="_blank"></a>
        <a href="https://rs.school/js/" class="footer_link rs-school" target="_blank">
          <span class="year">2021</span></a
        >
      </div>
    </footer>
  </body>
</html>
